<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melisa / Photography</title>
  <link rel="icon" type="image/png" href="favicon-96x96.png" />
  <style>
    :root {
      --wrap: 990px; /* page width */
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* red separator bar at top */
    .separator {
      width: var(--wrap);
      height: 9px;
      background-color: #ed372f; /* Jason's red */
      margin: 0 auto;            /* center the bar */
    }

    /* page wrap */
    .wrap {
      max-width: var(--wrap);
      margin: 0 auto;
      padding: 28px 20px 40px;
    }

    /* header text */
    .header {
      font-size: 1.8rem; /* slightly bigger like Jasonâ€™s */
      font-weight: bold;
      margin: 23px 0;
      margin-left: 10px;
    }

    /* Melisa (red, underlined) */
    .header a {
      color: #ed372f;
      text-decoration: underline;
      font-weight: bold;
    }

    /* Slash (gray) */
    .header .slash {
      color: #565656;
      margin: 0 3px;
      font-weight: bold;
    }

    /* Photography (white, bold) */
    .header .photography {
      color: #ffffff;
      font-weight: bold;
    }

    /* images layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      gap: 12px; /* spacing between photos */
    }

    .gallery img {
      width: 100%;       /* make each photo fill its grid cell */
      height: auto;
      display: block;
      border-radius: 8px; /* optional */
      object-fit: cover;  /* keeps proportions without distortion */
    }

    or use /* images layout */
    .gallery img {
      width: 100%;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Top red bar -->
  <div class="separator"></div>

  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <a href="index.html">Melisa</a>
      <span class="slash">/</span>
      <span class="photography">Photography</span>
    </div>

    <!-- Image gallery -->
   <div class="gallery">
    <img src="photos/night_1.jpeg" alt="Night photo 1">
    <img src="photos/night_2.jpeg" alt="Night photo 2">
    <img src="photos/night_3.jpeg" alt="Night photo 3">
    <img src="photos/night_4.jpeg" alt="Night photo 4">
  </div>

</body>
</html>
