<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melisa · Photography</title>
  <link rel="icon" type="image/png" href="favicon-96x96.png" />
  <style>
    :root{
      --wrap: 990px;           /* page/content width */
      --red: #ed372f;
    }

    /* Base */
    html,body{height:100%}
    body{
      margin:0; background:#000; color:#fff;
      font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      line-height:1.5;
    }

    /* Top red bar (kept same width as content, centered) */
    .separator{
      width:min(var(--wrap), 100%);
      height:10px; background:var(--red); margin:0 auto;
    }

    /* Content wrapper */
    .wrap{ max-width:var(--wrap); margin:0 auto; padding:28px 20px 40px; }

    /* Header */
    .header{ font-size:1.8rem; font-weight:700; margin:23px 0 18px; margin-left:30px; }
    .header a{ color:var(--red); text-decoration:underline; text-underline-offset:4px; text-decoration-thickness:1px; transition:color .25s ease; }
    .header a:hover{ color:#fff; }
    .header .slash{ color:#565656; margin:0 3px; font-weight:700; }
    .header .photography{ color:#fff; font-weight:700; }

    /* Single photos (stacked) */
    .photo{
      display:block;
      width:80%;        /* fill the content width */
      height:auto;
      margin:0 auto 100px;   /* space between photos */
      border-radius:0;   /* square corners */
    }
  </style>
</head>
<body>

  <!-- Top red bar -->
  <div class="separator"></div>

  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <a href="index.html">Melisa</a><span class="slash">/</span><span class="photography">Photography</span>
    </div>

    <!-- Each photo = one image element -->
    <img class="photo" src="photos/night_1.jpeg" alt="Night photo 1">
    <img class="photo" src="photos/flash_33.jpg" alt="Flash photo 33">
    <img class="photo" src="photos/flash_4.jpg"  alt="Flash photo 4">
    <img class="photo" src="photos/sits.jpg"     alt="Sits photo">
    <img class="photo" src="photos/stands.jpeg"     alt="Sits photo">
    <img class="photo" src="photos/love.jpg"     alt="Sits photo">
    <img class="photo" src="photos/green.jpeg"     alt="Sits photo">
    <img class="photo" src="photos/palm.jpg"     alt="Sits photo">
    <img class="photo" src="photos/stands.jpeg"     alt="Sits photo">
    <img class="photo" src="photos/sky.jpg"     alt="Sits photo">
    <img class="photo" src="photos/walk.jpg"     alt="Sits photo">
    <img class="photo" src="photos/dog1.jpg"     alt="Sits photo">
    <img class="photo" src="photos/dog2.jpg"     alt="Sits photo">

    <img class="photo" src="photos/liquid.jpg"   alt="Liquid style logo">

    <footer style="text-align:center; margin-top:40px; font-size:12px; color:#666;">
      © 2025 melmzv. All rights reserved.
    </footer>
  </div>

</body>
</html>
