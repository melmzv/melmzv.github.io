  <title>Photography · Melisa Mazaeva</title>
<style>
  body {
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:#ffffff; color:#242424;
  }
  .wrap { max-width: 1100px; margin:0 auto; padding:20px; }
  h1 { font-size:28px; font-weight:700; margin-bottom:20px; letter-spacing:-0.02em; }

  /* Gallery grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr); /* always 4 columns */
    gap: 0px; /* ~1mm on most screens */
  }
  .grid img {
    width:100%;
    height:auto;
    border-radius:0;          /* no rounded corners */
    object-fit:cover;
    display:block;
  }
</style>
</head>

    <a class="back" href="index.html">← Back to Home</a>
